    <!-- JavaScript -->
    <script>
          document.addEventListener('DOMContentLoaded', () => {
        fetch('http://localhost:3000/units')
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                console.log('Fetched data:', data); // Debugging: check unit.link values
                
                const container = document.getElementById('units-container');

                if (!Array.isArray(data) || data.length === 0) {
                    container.innerHTML = `
                        <p style="color: red;">No units available at the moment.</p>
                    `;
                    return;
                }

                container.innerHTML = data
                    .map((unit, index) => {
                        // Ensure each unit has a correct, unique link
                        const validLink = unit.link && unit.link !== '#' ? unit.link : null;

                        return `
                        <div class="unit-class-card" id="unit-${index}">
                            <div class="image-container">
                                <img src="${unit.imageUrl || 'default-image.jpg'}" alt="${unit.label || 'Unit Image'}" />
                            </div>
                            <div class="unit-class-card-content">
                                <div class="size">${unit.label || 'Self Storage'}</div>
                                <div class="dimensions">${unit.size || 'Unknown Size'}: ${unit.availability || 'N/A'}</div>

                                <div class="rates">
                                    <div class="in-store">
                                        <span>In Store:</span> 
                                        <span class="street-rate">${unit.price ? `$${unit.price}` : 'N/A'}</span>
                                    </div>
                                    <div class="web-rate">
                                        <span>Web Rate:</span> 
                                        <span class="rate">${unit.webRate ? `$${unit.webRate}` : 'N/A'}</span>
                                    </div>
                                </div>

                                ${
                                    validLink
                                        ? `<a href="${validLink}" class="reserve-link" onclick="event.preventDefault(); redirectToUnit('${validLink}');">Reserve</a>`
                                        : `<span class="disabled-link">Not Available</span>`
                                }
                            </div>
                        </div>
                        `;
                    })
                    .join('');
            })
            .catch(error => {
                console.error('Error fetching units:', error);
                document.getElementById('units-container').innerHTML = `
                    <p style="color: red;">Unable to load units. Please try again later.</p>
                `;
            });
    });

    // Function to navigate to the correct unit link
    function redirectToUnit(link) {
        console.log('Redirecting to:', link); // Debugging log
        window.location.href = link;
    }
</script>

        <script>
        
   
          document.addEventListener("DOMContentLoaded", function () {
    // ====== Toggle Size Help Content for All Units ======
    document.querySelectorAll('.size-guide-container').forEach(function (element) {
        element.addEventListener('click', function (e) {
            e.preventDefault(); // Prevent default action

            // Find the corresponding content for this unit
            const content = this.nextElementSibling;
            if (content && content.classList.contains("size-help-content")) {
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            }
        });
    });

    // ====== Toggle Individual Size Help Content ======
    const sizeHelpLink = document.getElementById('size-help-link');
    if (sizeHelpLink) {
        sizeHelpLink.addEventListener('click', function (e) {
            e.preventDefault();
            const content = document.getElementById('size-help-content');
            if (content) {
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            }
        });
    }

    // ====== Handle Reserve Links Safely ======
    document.querySelectorAll('.reserve-link').forEach(link => {
        link.addEventListener('click', function (e) {
            if (!link.href || link.href === '#') {
                e.preventDefault(); // Prevent navigation only if the link is invalid
                console.error('Invalid or missing link:', link);
            } else {
                console.log('Redirecting to:', link.href);
            }
        });
    });

    // ====== Mobile Navigation Toggle ======
    const hamburger = document.querySelector(".hamburger");
    const mobileNav = document.querySelector(".mobile-nav");

    if (hamburger && mobileNav) {
        hamburger.addEventListener("click", function () {
            mobileNav.classList.toggle("active");
        });

        // Close menu when clicking outside
        document.addEventListener("click", function (event) {
            if (!mobileNav.contains(event.target) && !hamburger.contains(event.target)) {
                mobileNav.classList.remove("active");
            }
        });

        // Close menu when cursor leaves the menu area
        mobileNav.addEventListener("mouseleave", function () {
            mobileNav.classList.remove("active");
        });
    }

    // ====== Analytics/Tracking Script (Optional) ======
    window._stq = window._stq || [];

    _stq.push(["clickTrackerInit", "22648551", "7"]);
});
